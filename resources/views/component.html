<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <div class="bg-white border border-stone-200 rounded-xl shadow-sm p-6">
  <p class="font-sans antialiased text-base text-inherit font-semibold mb-1">Basic Information</p>
  <p class="font-sans antialiased text-sm text-stone-600">Update your profile information below.</p>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-8 gap-6">

    <!-- First Name -->
    <div class="space-y-1">
      <label for="first-name" class="block mb-1 text-sm font-semibold antialiased text-stone-800">First Name</label>
      <input id="first-name" type="text" placeholder="Emma" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
    </div>

    <!-- Last Name -->
    <div class="space-y-1">
      <label for="last-name" class="block mb-1 text-sm font-semibold antialiased text-stone-800">Last Name</label>
      <input id="last-name" type="text" placeholder="Roberts" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
    </div>

    <!-- Gender -->
    <div class="space-y-1">
      <label for="gender" class="block mb-1 text-sm font-semibold antialiased text-stone-800">I'm</label>
      <div class="dropdown" data-dui-placement="bottom-start">
        <input data-dui-toggle="dropdown" aria-expanded="false" placeholder="Select Gender" type="text" class="w-full mt-1 aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
        <div data-dui-role="menu" class="hidden mt-2 bg-white border border-stone-200 rounded-lg shadow-sm p-1 z-10">
          <a href="#" class="block px-4 py-2 text-sm text-stone-800 hover:bg-stone-100 rounded-md">Male</a>
          <a href="#" class="block px-4 py-2 text-sm text-stone-800 hover:bg-stone-100 rounded-md">Female</a>
          <a href="#" class="block px-4 py-2 text-sm text-stone-800 hover:bg-stone-100 rounded-md">Other</a>
        </div>
      </div>
    </div>

    <!-- Birth Date -->
    <div class="space-y-1">
      <label for="birth-date" class="block mb-1 text-sm font-semibold antialiased text-stone-800">Birth Date</label>
      <input id="birth-date" type="date" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer appearance-none" />
    </div>

    <!-- Profession -->
    <div class="space-y-1">
      <label for="profession" class="block mb-1 text-sm font-semibold antialiased text-stone-800">Profession</label>
      <div class="dropdown" data-dui-placement="bottom-start">
        <input data-dui-toggle="dropdown" aria-expanded="false" placeholder="Select Profession" type="text" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
        <div data-dui-role="menu" class="hidden mt-2 bg-white border border-stone-200 rounded-lg shadow-sm p-1 z-10">
          <a href="#" class="block px-4 py-2 text-sm text-stone-800 hover:bg-stone-100 rounded-md">Software Engineer</a>
          <a href="#" class="block px-4 py-2 text-sm text-stone-800 hover:bg-stone-100 rounded-md">Designer</a>
          <a href="#" class="block px-4 py-2 text-sm text-stone-800 hover:bg-stone-100 rounded-md">Product Manager</a>
        </div>
      </div>
    </div>

    <!-- Education -->
    <div class="space-y-1">
      <label for="education" class="block mb-1 text-sm font-semibold antialiased text-stone-800">Education</label>
      <div class="dropdown" data-dui-placement="bottom-start">
        <input data-dui-toggle="dropdown" aria-expanded="false" placeholder="Select Level" type="text" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
        <div data-dui-role="menu" class="hidden mt-2 bg-white border border-stone-200 rounded-lg shadow-sm p-1 z-10">
          <a href="#" class="block px-4 py-2 text-sm text-stone-800 hover:bg-stone-100 rounded-md">High School</a>
          <a href="#" class="block px-4 py-2 text-sm text-stone-800 hover:bg-stone-100 rounded-md">Bachelor's</a>
          <a href="#" class="block px-4 py-2 text-sm text-stone-800 hover:bg-stone-100 rounded-md">Master's</a>
          <a href="#" class="block px-4 py-2 text-sm text-stone-800 hover:bg-stone-100 rounded-md">PhD</a>
        </div>
      </div>
    </div>

    <!-- Email -->
    <div class="space-y-1">
      <label for="email" class="block mb-1 text-sm font-semibold antialiased text-stone-800">Email</label>
      <input id="email" type="email" placeholder="emma@mail.com" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
    </div>

    <!-- Confirm Email -->
    <div class="space-y-1">
      <label for="confirm-email" class="block mb-1 text-sm font-semibold antialiased text-stone-800">Confirm Email</label>
      <input id="confirm-email" type="email" placeholder="emma@mail.com" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
    </div>

    <!-- Location -->
    <div class="space-y-1">
      <label for="location" class="block mb-1 text-sm font-semibold antialiased text-stone-800">Location</label>
      <input id="location" type="text" placeholder="Florida, USA" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
    </div>

    <!-- Phone Number -->
    <div class="space-y-1">
      <label for="phone-number" class="block mb-1 text-sm font-semibold antialiased text-stone-800">Phone Number</label>
      <input id="phone-number" type="text" placeholder="+123 0123 456 789" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
    </div>

    <!-- Language -->
    <div class="space-y-1">
      <label for="language" class="block mb-1 text-sm font-semibold antialiased text-stone-800">Language</label>
      <input id="language" type="text" placeholder="English" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
    </div>

    <!-- Skills -->
    <div class="space-y-1">
      <label for="skills" class="block mb-1 text-sm font-semibold antialiased text-stone-800">Skills</label>
      <input id="skills" type="text" placeholder="React, TailwindCSS, HTML, CSS" class="w-full aria-disabled:cursor-not-allowed outline-none focus:outline-none text-stone-800 dark:text-white placeholder:text-stone-600/60 ring-transparent border border-stone-200 transition-all ease-in disabled:opacity-50 disabled:pointer-events-none select-none text-sm py-2 px-2.5 ring shadow-sm bg-white rounded-lg duration-100 hover:border-stone-300 hover:ring-none focus:border-stone-400 focus:ring-none peer" />
    </div>

  </div>
</div>


<p class="font-sans text-md text-stone-500 mt-2 text-center">
  Built with reusable components from the 
  <a href="https://www.creative-tim.com/ai/blocks/account" target="_blank" class="underline text-stone-800 hover:text-stone-900">
    David UI</a> open-source Tailwind CSS library.
  <br />
  Explore the full library in the official 
  <a href="https://www.creative-tim.com/david-ui/docs/html/overview" target="_blank" class="underline text-stone-800 hover:text-stone-900">
    David UI Docs</a>.
</p>
</body>
</html>
