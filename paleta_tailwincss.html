<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Paleta TailwindCSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">
  <h1 class="text-2xl font-bold mb-6">Paleta de cores TailwindCSS</h1>

  <div class="space-y-8">
    <!-- Lista de cores -->
    <script>
      const colors = [
        "slate", "gray", "zinc", "neutral", "stone",
        "red", "orange", "amber", "yellow", "lime",
        "green", "emerald", "teal", "cyan", "sky",
        "blue", "indigo", "violet", "purple", "fuchsia",
        "pink", "rose"
      ];
      const shades = [50,100,200,300,400,500,600,700,800,900];

      document.write('<div class="grid gap-6">');
      colors.forEach(color => {
        document.write(`<div><h2 class="font-semibold mb-2">${color}</h2><div class="grid grid-cols-10">`);
        shades.forEach(shade => {
          document.write(`
            <div class="h-16 flex items-center justify-center text-xs font-medium bg-${color}-${shade} ${shade>500?'text-white':'text-black'}">
              ${shade}
            </div>
          `);
        });
        document.write('</div></div>');
      });
      document.write('</div>');
    </script>
  </div>
</body>
</html>
